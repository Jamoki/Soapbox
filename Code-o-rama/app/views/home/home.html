<div id="home-view">
    <div class="container-full">
        <d3-cloud data="data"></d3-cloud>
    </div>
    <div class="container">
        <div deckgrid class="deckgrid" source="articles">
            <div class="article-card">
                <a href="/article/{{card.id.substring(1)}}">
                    <h3>{{card.title}}</h3>
                    <div ng-bind-html="card.summary"></div>
                    <img data-ng-src="{{card.imageUrl}}" />
                </a>
            </div>
        </div>
    </div>
</div>
